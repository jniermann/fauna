<mat-drawer-container class="drawer-container" autosize>
  <mat-toolbar>
    <button
      type="button"
      matIconButton
      (click)="drawer.toggle()"
      class="icon"
      aria-label="Icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title"><h1>{{ title }}</h1></span>
    <span class="spacer"></span>
    <button
      type="button"
      matIconButton
      class="icon"
      aria-label="Icon-button with format color fill icon"
      disabled="true"
    >
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <span>
      <!-- Error State -->
      @if (auth.error$ | async; as error) {
      <div class="error-state">
        <div class="error-title">Oops!</div>
        <div class="error-message">Something went wrong</div>
        <div class="error-sub-message">{{ error.message }}</div>
      </div>
      }
      <!-- Main Content -->
      @if (!(auth.isLoading$ | async) && !(auth.error$ | async)) {
      <div class="main-card-wrapper">
        <!-- Authenticated State -->
        @if (auth.isAuthenticated$ | async) {
        <div class="logged-in-section">
          <div class="logged-in-message">âœ… Successfully authenticated!</div>
          <h2 class="profile-section-title">Your Profile</h2>
          <div class="profile-card">
          </div>
          <app-logout-button />
        </div>
        } @else {
        <!-- Unauthenticated State -->
          <app-login-button />
        }
      </div>
      }
    </span>
  </mat-toolbar>
  <mat-drawer #drawer class="sidenav" mode="side"> </mat-drawer>
  <div class="sidenav-content"></div>
</mat-drawer-container>
