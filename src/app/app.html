<mat-drawer-container class="drawer-container" autosize>
  <mat-toolbar>
    <button
      type="button"
      matIconButton
      (click)="drawer.toggle()"
      class="icon"
      aria-label="Icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title"><h1>{{ title }}</h1></span>
    <span class="spacer"></span>
    <button
      type="button"
      matIconButton
      class="icon"
      aria-label="Icon-button with format color fill icon"
      disabled="true"
    >
      <mat-icon>format_color_fill</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer #drawer class="sidenav" mode="side"> </mat-drawer>
  <div class="sidenav-content"></div>
</mat-drawer-container>
